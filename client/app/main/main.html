<div id='container' ng-model='greenfield.main' >
  <div id = "navBar"><a href="#/">Main</a>    <a href="#/search">Search</a>    <a href="#/userEvents">My Events</a></div>    <a href="#/login">Login/Logout<a/>
  <h1>home page</h1>
<!-- div for map to render -->
  <leaflet lf-center="center"  class='custom-popup' event-broadcast="events" layers = 'layers' markers="markers" width="100%" height="550px"></leaflet>

  <div class='events-bar' ng-show="reveal">
    <div class = 'info' ng-repeat = 'event in data.showMarker'>
      <div class = 'event'>
        <div class = 'name'> {{event.artists[0]['name']}}</div>
        <div class = 'date'> Time:  {{event['datetime']}}</div>
        <div class = 'date'> <a href = "{{event['url']}}">More Info</a></div>

      </div>
    </div>
  </div>
    

  </div>
 


</div>
