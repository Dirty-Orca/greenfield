<div id='container'>
    <div id = "navBar">
    <ul>
      <li><a href="#/">Main</a></li>   
      <li><a href="#/search">Search</a></li>      
      <li><a href="#/userEvents">My Events</a></li>   
    </ul>   
  </div>
  <form novalidate name = "inputForm" class = "searchForm"><!--removes native form validation-->
    <label for = "zip">Zipcode:</label> <!--making a label using the id allows users to switch control to the input by clicking zip:-->
      <input type = "text" class = "formInput" id = "zip" ng-model = "search.zip" required name = "zip" ng-minlength = 5 ng-maxlength = 5 />
    <br/>
    <label for = "rawFromDate"> Date Range: </label>
      <input type = "date" class = "formInput" id = "rawFromDate" ng-model = "search.rawFromDate" />  <input type = "date" class = "formInput" ng-model = "search.rawToDate"/>
    <br/>
    <input type = "submit" ng-click = "format(search)"/>
    <div ng-messages = "inputForm.zip.$error" role = "alert">
      <div ng-message = "required">
        Please enter a zipcode
      </div> <!--finds form sections marked as required and shows this message when they are empty-->
      <div ng-message = "minlength, maxlength">
        Please enter a valid 5 digit zipcode
      </div>
    </div>
  </form>
</div>
<h1>home page</h1>
<!-- div for map to render -->
  <leaflet lf-center="center"  defaults = 'defaults' class='custom-popup' event-broadcast="events" layers = 'layers' markers="markers" width="100%" height="500px"></leaflet>

  <div class='events-bar' ng-show="reveal">
    <div class = 'info' ng-repeat = 'event in data.showMarker'>
      <div class = 'event'>
        <div class = 'name'> {{event.artists[0]['name']}}</div>
        <div class = 'date'> Time:  {{event['datetime']}}</div>
        <div class = 'date'> <a href = "{{event['url']}}">More Info</a></div>
        <input class = 'add' type = "submit" value = "add" ng-click = "addEvent(event)"/>

      </div>
    </div>
  </div>
    

  </div>
 


</div>
