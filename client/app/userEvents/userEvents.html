<div>
  <div id = "navBar"><a href="#/">Main</a>    <a href="#/search">Search</a>    <a href="#/userEvents">My Events</a></div>
  <div ng-repeat="event in user.events" class = "eventbox">
    <h2>Band Name: {{event.Artist}}<h2>
    <h4>{{event.date_time}}</h4>
    <h3>Venue: {{event.name}}</h3> - <a ng-href={{event.ticket_url}}> Buy Tickets</a>
  </div>
</div>
