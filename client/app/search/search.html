<div id='container'>
    <div id = "navBar"><a href="#/">Main</a>    <a href="#/search">Search</a>    <a href="#/userEvents">My Events</a></div>    <a href="#/login">Login/Logout<a/>
  <form novalidate name = "inputForm"><!--removes native form validation-->
    <label for = "zip">Zipcode:</label> <!--making a label using the id allows users to switch control to the input by clicking zip:-->
      <input type = "text" class = "formInput" id = "zip" ng-model = "search.zip" required name = "zip" ng-minlength = 5 ng-maxlength = 5 />
    <br/>
    <label for = "rawFromDate"> Date Range: </label>
      <input type = "date" class = "formInput" id = "rawFromDate" ng-model = "search.rawFromDate" />  <input type = "date" class = "formInput" ng-model = "search.rawToDate"/>
    <br/>
    <input type = "submit" ng-click = "format(search)"/>
    <div ng-messages = "inputForm.zip.$error" role = "alert">
      <div ng-message = "required">
        Please enter a zipcode
      </div> <!--finds form sections marked as required and shows this message when they are empty-->
      <div ng-message = "minlength, maxlength">
        Please enter a valid 5 digit zipcode
      </div>
    </div>
  </form>
</div>
